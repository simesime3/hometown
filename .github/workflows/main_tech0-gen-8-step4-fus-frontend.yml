name: Build and deploy Node.js app to Azure Web App - tech0-gen-8-step4-fus-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Prepare artifact for deployment
        run: |
          mkdir -p deploy/.next
          if [ -d ".next/standalone" ]; then cp -r .next/standalone/. deploy/; fi
          if [ -d "public" ]; then cp -r public deploy/; fi
          if [ -d ".next/static" ]; then cp -r .next/static/. deploy/.next/static; fi

      - name: Zip artifact for deployment
        run: zip -r release.zip ./deploy -r

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-8-step4-fus-frontend'
          slot-name: 'Production'
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BF0613321D464F099789E2823F1CD9E3 }}
